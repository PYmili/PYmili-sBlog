<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="{{url_for('static', filename='register/css/main.css')}}">
</head>
<body>
    <div class="mask"></div>
    <div class="container">
        <h2 style="color: rgba(2, 255, 255, 0.933);">用户注册</h2>
        <form action="/api/register" method="POST" enctype="multipart/form-data" style="color: white;">
            <label for="username">账户名：</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required>
            
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required>
            
            <!-- 邮箱验证码 -->
            <div class="captcha-container">
                <input type="text" class="captcha-input" id="captcha" name="captcha" placeholder="输入验证码" required>
                <button type="button" class="captcha-button" onclick="sendCaptcha(this)" id="countdown">获取验证码</button>
            </div>

            <button type="submit">立即注册</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='register/js/main.js') }}"></script>
</body>
</html>
