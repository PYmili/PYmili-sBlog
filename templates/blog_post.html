<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog_post/css/main.css') }}">
    <title>{{ post.title }} - 博客详情</title>
</head>
<body>
    <header class="site-header">
        <nav>
            <ul class="nav-links">
                <li><a href="/content" class="nav-item">控制台</a></li>
                {% if previous_post %}
                    <li><a href="{{ previous_post.url }}" class="nav-item">上一篇：{{ previous_post.title }}</a></li>
                {% endif %}
                {% if next_post %}
                    <li><a href="{{ next_post.url }}" class="nav-item">下一篇：{{ next_post.title }}</a></li>
                {% endif %}
            </ul>
        </nav>
        <!-- 其他头部信息 -->
    </header>

    <main class="content-wrapper detail-content">
        <div class="content">
            <article class="blog-post-detail">
                <header class="post-header">
                    <h1 class="post-title">{{ post.title }}</h1>
                    <div class="post-meta">
                        <span class="post-date">{{ post.upload_time }}</span>
                        <span class="post-author">作者：{{ post.author }}</span>
                    </div>
                </header>
                <figure class="post-image">
                    <img src="{{ post.image }}" alt="{{ post.title }}">
                </figure>
                <section class="post-body">
                    <div class="post-content">
                        {{ post.text }}
                    </div>
                </section>
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <p>本文来自PYmili's-Blog的用户。@{{ post.author }}</p>
    </footer>
</body>
</html>
