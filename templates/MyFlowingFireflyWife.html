<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlowingFireflyWife</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: aliceblue;
            scroll-behavior: smooth;
        }
        #scrollContainer {
            width: 100%; /* 宽度默认占满 */
            min-height: 100vh; /* 高度占满视口 */
            box-sizing: border-box;
            position: relative; /* 相对定位，以便绝对定位子元素 */
        }
        .section {
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%; /* 宽度默认占满 */
            min-height: 100vh; /* 高度占满视口 */
            padding: 20px;
            transition: transform 0.5s ease, opacity 0.5s ease; /* 过渡动画 */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* 分割线 */
        }
        #scrollContainer:hover .section {
            /* 当鼠标悬停在滚动容器上时，.section 轻微上移 */
            transform: translateY(-5px);
            opacity: 0.9; /* 同时降低透明度 */
        }
        .section h1 {
            text-align: center;
            margin: 20px 0;
        }
        .section p, .section ul, section li {
            text-align: left;
            max-width: 900px;
            margin: 0 auto 20px;
            list-style-type: decimal;
            font-size: 35px;
        }
        .center-img img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            transition: transform 0.5s ease; /* 图片缩放动画 */
        }
        .center-img img:hover {
            transform: scale(1.05);
        }
        .light-bg {
            color: #000;
            background-image: url('/static/MyFlowingFireflyWife/img/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .light-bg #content {
            padding: 40px;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .light-bg #content p {
            font-size: 20px;
        }
        .download-bg {
            background-color: aqua;
        }
        .download-links {
            text-align: center;
        }
        .download-links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .download-links a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div id="scrollContainer">

    <!-- 产品介绍 -->
    <div class="section light-bg">
        <h1>产品介绍</h1>
        <div class="center-img">
            <img src="/static/MyFlowingFireflyWife/img/icon.png" alt="icon">
        </div>
        <div id="content">
            <h2>MyFlowingFireflyWife一个由Python开发的桌面宠物应用，灵感来源于星穹铁道中“流萤”。</h2>
            <p>该应用旨在为用户提供一个可爱的虚拟角色，增添桌面的趣味性和活力。</p>
        </div>
    </div>

    <!-- 更新日志 -->
    <div class="section dark-bg">
        <h1>更新日志</h1>
        <p>Beta-v0.2 版本的主要更新内容如下：</p>
        <ul>
            <li>新增插件支持，允许用户自定义应用功能。</li>
            <li>新增电池语音包功能，提供设备电池状态的语音通知。</li>
        </ul>
    </div>

    <!-- 版本下载 -->
    <div class="section download-bg">
        <h1>版本下载</h1>
        {% for i in versions %}
            <div class="download-links">
                <p>{{ i['version'] }}</p>
                <a href="{{ i['url'] }}">Download: {{ i['filename'] }}</a>
            </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
