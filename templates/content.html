<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='index/resource/icon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='content/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='content/css/iconfont.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='loading/css/loading.css') }}">
    <title>{{ userName }}的主页</title>
</head>
<body>
    <nav class="shell close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{ userAvatar }}" alt="{{ userName }}">
                </span>
                <div class="text logo-text">
                    <span class="name">PYmili's Blog</span>
                    <span class="software">-{{ userName }}-</span>
                </div>
            </div>
            <i class="iconfont icon-xiangyou1 toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="iconfont icon-search icon"></i>
                    <input type="text" placeholder="搜索...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/">
                            <i class="iconfont icon-home icon"></i>
                            <span class="text nac-text">主页</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="iconfont icon-shoucang icon"></i>
                            <span class="text nac-text">我的收藏</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="iconfont icon-lishi icon"></i>
                            <span class="text nac-text">历史记录</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="iconfont icon-xiaoxi icon"></i>
                            <span class="text nac-text">消息</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="iconfont icon-ziyuan icon"></i>
                            <span class="text nac-text">资源管理</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/creative_center">
                            <i class="iconfont icon-chuangzuozhezhongxin icon"></i>
                            <span class="text nac-text">创作中心</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="quit">
                    <a href="#">
                        <i class="iconfont icon-zhuxiao icon"></i>
                        <span class="text nac-text">退出登录</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="iconfont icon-sun" id="sun-moon"></i>
                    </div>
                    <span class="mode-text text">夜间模式</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

     <!-- 内容区域 -->
     <main class="content-wrapper">
        <div class="content">
            <!-- 博客文章卡片列表 -->
            <ul class="blog-post-list">
                {% for post in blog_posts %}
                    <!-- 一个博客文章卡片 -->
                    <li class="blog-post-card" onclick="window.location.href=`{{ post.url }}`">
                        <div class="card-image">
                            <img src="{{ post.image }}" alt="{{ post.title }}">
                        </div>
                        <div class="card-content">
                            <h3 class="post-title">{{ post.title }}</h3>
                            <p class="post-excerpt">{{ post.excerpt }}</p>
                            <div class="post-meta">
                                <span class="post-date">{{ post.upload_time }}</span>
                                <span class="post-author">{{ post.author }}</span>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <div id="loading-overlay" class="loading-overlay">
        <!-- 在这里放置加载动画的内容 -->
        <div class="loader"></div>
    </div>
</body>
    <script src="{{ url_for('static', filename='content/js/LeftMenu.js') }}"></script>
    <script src="{{ url_for('static', filename='content/js/quit.js') }}"></script>
    <script src="{{ url_for('static', filename='content/js/content.js') }}"></script>
</html>
